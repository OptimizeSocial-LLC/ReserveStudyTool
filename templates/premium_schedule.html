{# templates/premium_schedule.html #}
{% extends "base.html" %}
{% block content %}

<section class="page-header">
  <h1>Schedule on-site inspection</h1>
  <p>Request #{{ pr.id }}</p>
</section>

<div class="panel">
  <div class="panel-header">
    <h2>Choose a time</h2>
    <p>After you schedule, our team will come out and build the study. It will appear in your account when approved.</p>
  </div>

  <form method="post" action="{{ url_for('premium_schedule_post', premium_request_id=pr.id) }}" style="margin-top:12px;">
    <div class="form-row">
      <label for="scheduled_at">Available options</label>
      <select id="scheduled_at" name="scheduled_at">
        {% for dt in options %}
          <option value="{{ dt.isoformat() }}">{{ dt }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-actions" style="margin-top: 14px; display:flex; gap:10px; flex-wrap:wrap;">
      <button type="submit" class="btn-primary-sm">Confirm time</button>
      <a class="btn-outline-sm" href="{{ url_for('property_page', property_id=pr.property_id) }}">Back to property</a>
    </div>
  </form>
</div>

{% endblock %}
